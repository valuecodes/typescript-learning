<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input">
            <div class="previos-operand"></div>
            
            <div class="current-operand"></div>
        </div>
        <div class="buttons">
            <div class="operators">
                <div data-operation>+</div>
                <div data-operation>-</div>
                <div data-operation>&times;</div>
                <div data-operation>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div data-number>7</div>
                    <div data-number>8</div>
                    <div data-number>9</div>
                </div>
                <div class="numbers">
                    <div data-number>4</div>
                    <div data-number>5</div>
                    <div data-number>6</div>
                </div>
                <div class="numbers">
                    <div data-number>1</div>
                    <div data-number>2</div>
                    <div data-number>3</div>
                </div>
                <div class="numbers">
                    <div data-number>0</div>
                    <div data-number>.</div>
                    <div data-clear id="clear">C</div>
                </div>
            </div>
            <div data-equals class="equal" id="result">=</div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
